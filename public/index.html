<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status - Idea Usher</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #f39c12;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: #f4f4f4;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .api-list {
            margin-top: 2rem;
            width: 80%;
            max-width: 800px;
        }

        .api-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            color: #fff;
        }

        .api-item span {
            font-family: 'Roboto', sans-serif;
        }

        .status {
            font-weight: bold;
            color: #2ecc71; /* Green for running status */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <h1>Idea Usher API</h1>
    <p>Welcome to the API Dashboard. All endpoints are up and running!</p>
    <div class="api-list">
        <div class="api-item">
            <span>GET /api/posts</span>
            <span class="status">API Running</span>
        </div>
        <div class="api-item">
            <span>POST /api/posts</span>
            <span class="status">API Running</span>
        </div>
        <div class="api-item">
            <span>GET /api/tags</span>
            <span class="status">API Running</span>
        </div>
        <div class="api-item">
            <span>POST /api/tags</span>
            <span class="status">API Running</span>
        </div>
    </div>
</body>

</html>
